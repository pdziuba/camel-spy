<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Camel spy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/log.css" type="text/css"/>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/log.js" type="text/javascript"></script>

</head>
<body>
    <div th:replace="fragments/navbar::navbar"></div>
    <div class="container">
            <div class="row">
                <div class="page-header">
                    <h2>Exchanges</h2>
                </div>
                <table class="table table-hover">
                    <tr>
                        <th class="log-table--column-controls"></th>
                        <th>Date</th>
                        <th>ExchangeId</th>
                        <th>RouteId</th>
                    </tr>
                    <th:block th:each="exchange : ${exchanges}">
                        <tr>
                            <th><span role="button" class="js-expand-log-button"><i class="fa fa-plus-square-o" aria-hidden="true"></i></span></th>
                            <td th:text="${exchange.date}"></td>
                            <td th:text="${exchange.exchangeId}"></td>
                            <td th:text="${exchange.from}"></td>
                        </tr>
                        <tr class="log-table-row log-table-row--hidden">
                            <td colspan="4" class="log-table-wrapper">
                            <table class="table log-table">
                                <tr>
                                    <th class="log-table--column-controls"></th>
                                    <th>Date</th>
                                    <th>RouteId</th>
                                    <th>From</th>
                                    <th>To</th>
                                </tr>
                                <th:block th:each="event : ${exchange.events}">
                                    <tr>
                                        <th><span role="button" class="js-expand-log-button"><i class="fa fa-plus-square-o" aria-hidden="true"></i></span></th>
                                        <td th:text="${event.date}"></td>
                                        <td th:text="${event.routeId}"></td>
                                        <td th:text="${event.from}"></td>
                                        <td th:text="${event.to}"></td>
                                    </tr>
                                    <tr class="log-table-row log-table-row--hidden">
                                        <td colspan="5">
                                            <span>Body:</span>
                                            <span th:text="${event.body}"></span>
                                        </td>
                                    </tr>
                                </th:block>
                            </table>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
    </div>
<script type="text/javascript">
    $(function() {
        $("span.js-expand-log-button").click(onClickExpandLogTable);
    });
</script>
</body>
</html>
